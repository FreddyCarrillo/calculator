<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora</title>
</head>
<body>
    
    <div class="wrapperCalculator">
        <div class="wrapperNumbersCalculator">
            <div class="btnNumber">1</div>
            <div class="btnNumber">2</div>
            <div class="btnNumber">3</div>
            <div class="btnNumber">4</div>
            <div class="btnNumber">5</div>
            <div class="btnNumber">6</div>
            <div class="btnNumber">7</div>
            <div class="btnNumber">8</div>
            <div class="btnNumber">9</div>
            <div class="btnNumber">0</div>
            <div class="btnOperator" style="background-color: #00000085;">AC</div>
            <div class="btnOperator" style="background-color: #0000ff69;">=</div>
        </div>
        <div class="wrapperOperatorsCalculator">
            <div class="btnOperator">/</div>
            <div class="btnOperator">*</div>
            <div class="btnOperator">+</div>
            <div class="btnOperator">-</div>
        </div>
        <div class="wrapperResult">

        </div>
    </div>

</body>
</html>
